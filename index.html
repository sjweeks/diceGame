<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice Game</title>

</head>

<body>
    <h1>Dice Game</h1>
    
    <button id="playButton">Restart Button</button>
    <br>
    <br>
    <p id="playerScore"> </p>
    <img id="diceImage" src="img/dice1.png" alt="Dice Image">
    <br>
    <br>
    <p id="totalScore"></p>
    <p id="winStatus"></p>
    <br>
    <br>
    <button id="roll">Roll Dice</button>
    <br>
    <ul id="statistics">
        <li id="stats1">Dice roll 1</li>
        <li id="stats2">Dice roll 2</li>
        <li id="stats3">Dice roll 3</li>
        <li id="stats4">Dice roll 4</li>
        <li id="stats5">Dice roll 5</li>
        <li id="stats6">Dice roll 6</li>
    </ul>
    <script src="main.js"></script>
</body>
</html>
