<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice Game</title>

</head>

<body>
    <h1>Dice Game</h1>
    <div>
        <button id="playButton">Restart Button</button>
    </div>
    <br>
    <br>
    <div id="box">
        <div id="players">
            <p class="player1">Player One</p>
            <p class="player2">Player Two</p>
        </div>
        <div>
            <p id="playerScore"> </p>
        </div>
        <div class="container">
            <img id="diceImage" src="img/dice1.png" alt="Dice Image">
        </div>
        <br>
        <div>
            <p id="totalScore"></p>
            <p id="winStatus"></p>
        </div>
        <br>

        <button id="roll">Roll Dice</button>
    </div>
    <br>
    <div id="statistics">
        <div class="statList">
            <p>Dice Roll 1</p>
            <p id="stats1"></p>
        </div>
        <div class="statList">
            <p>Dice Roll 2</p>
            <p id="stats2"></p>
        </div>
        <div class="statList">
            <p>Dice Roll 3</p>
            <p id="stats3"></p>
        </div>
        <div class="statList">
            <p>Dice Roll 4</p>
            <p id="stats4"></p>
        </div>
        <div class="statList">
            <p>Dice Roll 5</p>
            <p id="stats5"></p>
        </div>
        <div class="statList">
            <p>Dice Roll 6</p>
            <p id="stats6"></p>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
